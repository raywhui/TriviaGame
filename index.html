<!DOCTYPE html>
<html>
<head>
	<title>Rick and Morty Trivia Game</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
	<image class='background-image' src='./assets/images-media/background_hipster.png'>
	<image class='middle-finger' src='./assets/images-media/Rick_and_Morty_logo.png'>
<body>
	
	<input type="file" id="thefile" accept="audio/*" />
  <canvas class="canvas"></canvas>
  <canvas class="canvas other-canvas"></canvas>
  <audio id="audio"></audio>

	<div class="container">

	<!--top row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="display-results" style="display:none">YEAHYAEHYAHFE</div>

				<video id="reward" width="480" height="270">
  				<source src="./assets/images-media/q8.mp4">
				</video>

				<button class="reset-btn" style="display:none">Do it again.</button>

				<div class="not-results">Time: <span class="timer not-results"></span></div><br>
			</div>
		</div>

<!--top row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="question-box not-results">???</div><br>
			</div>
		</div>

<!--top row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="answers a1 not-results">a</div>
			</div>
		</div>

<!--top row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="answers a2 not-results">b</div>
			</div>
		</div>

	<!--top row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="answers a3 not-results">c</div>
			</div>
		</div>

	<!--top row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="answers a4 not-results">d</div>
			</div>
		</div>


	</div><!--container-->

<audio class="wronggg" style="display:none">
  <source src="./assets/images-media/wrong.mp3" type="audio/ogg">
</audio>

<audio class="uncertainty" style="display:none">
  <source src="./assets/images-media/uncertain.mp3" type="audio/ogg">
</audio>

<audio class="did-it" style="display:none">
  <source src="./assets/images-media/right.mp3" type="audio/ogg">
</audio>

<audio class="trap" style="display:none" autoplay>
  <source crossOrigin="anonymous" src="https://soundcloud.com/videogameremixes/rick-and-morty-theme-remix" type="audio/ogg">
</audio>


		<script src="./assets/javascript/app.js"></script>



	</div>
</body>
</html>
