<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="mp3_player">
	<div id="audio_box"></div>
	<canvas id="analyser_render"></canvas>
</div>

<audio crossOrigin="anonymous" id="trap">
  <source  src="https://soundcloud.com/videogameremixes/rick-and-morty-theme-remix" type="audio/ogg">
</audio>

<style type="text/css">
div#mp3_player {

	width:500px;
	height:60px;
	background:#000;
	padding:5px;
	margin:50px auto;
}

div#mp3_player > div > audio{
	width:500px;
	background:#000;
	float:left;
}

div#mp3_player > canvas{
	width:500px;
	height:30px;
	background:#002D3C;
	float:left;
}

</style>

<script type="text/javascript">
	var audio = document.getElementById('trap');
	//audio.crossOrigin = "anonymous";
	audio.controls = true;
	audio.loop = true;
	audio.autoplay = true;
	console.log('var initMp3Player on')
//attempt at audio visializer
	//all variables needed
	var canvas, ctx, source, context, analyser, fbc_array, bars, bar_x, bar_width, bar_height;
	//Initialize MP3 after page loads all HTML into window
	window.addEventListener("load",initMp3Player, false);
	function initMp3Player(){
		document.getElementById('audio_box').appendChild(audio);
		context = new AudioContext();//needed for audio processing
		analyser = context.createAnalyser(); //AnalyserNode method-used to expose audio time and frequency data and create data visualisations.
		canvas = document.getElementById('analyser_render');//'#analyser_render is passed through to var canvas'
		ctx = canvas.getContext('2d');//canvas used to draw graphics through scripting, but needs getContext() to provide its methods and poperties for drawing.

		//Creating cool looking audiobars, re-route audio playback into the processing graph of AudioContext
		source = context.createMediaElementSource(audio); //creates MediaElementAudioSourceNode object for <audio> or <video>, which can be played and manipulated.
		source.connect(analyser);//passes analyser, dunno what connect does
		analyser.connect(context.destination);
		frameLooper();
		console.log('initMp3Player on')
	}
	//frameLooper() animates graphics to audio frequency
	//Loops at default 60fps
	function frameLooper(){
		window.requestAnimationFrame(frameLooper);//needed for looping function for animations
		fbc_array = new Uint8Array(analyser.frequencyBinCount);//array that holds the data of the sound frequency
			//represnets array of 8-bit unsigned integers (???)
		analyser.getByteFrequencyData(fbc_array);
		ctx.clearRect(0, 0, canvas.width, canvas.height); //clear canvas
		ctx.fillStyle = '#00CCFF'; //Color of bars
		bars = 100;
		for (var i=0; i < bars; i++){
			bar_x = i*3;
			bar_width = 2;
			bar_height = -(fbc_array[i]/2);
			//fillRect(x, y, width, height)
			ctx.fillRect(bar_x, canvas.height, bar_width, bar_height);
		}

	}


</script>
</body>
</html>
